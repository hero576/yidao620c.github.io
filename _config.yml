# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 那年八月
subtitle: Simple notes
description: 这里要写啥我不是很清楚 →_→
author: 熊能
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.xncoding.com
root: /
permalink: :year/:month/:day/:title.html
permalink_defaults:

# Directory
about_dir: about
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

archive_generator:
  per_page: 100
  yearly: true
  monthly: true
  daily: false
tag_generator:
  per_page: 100
category_generator:
  per_page: 100

# Extensions
## Plugins: https://hexo.io/plugins/
#RSS订阅
plugin:
  - hexo-generator-feed
#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
## Themes: https://hexo.io/themes/
theme: next
avatar: /uploads/avatar.png

# JiaThis 分享服务
jiathis: false
# 多说分享服务
duoshuo_share: false

algolia:
  applicationID: 'OFNGCUOLOW'
  apiKey: '2cd2edac28bf6f65be36c05bdfb1a245'
  adminApiKey: '2461abf473f29aa8a0d2449e527a7181'
  indexName: 'xnindex'
  chunkSize: 5000

stylus:
  compress: true

marked:
  gfm: true
  breaks: false

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: xn@xncoding.com:/var/repo/hexo.git
  branch: master
